        .special-glow {
            color: #a78bfa; /* violet-400 */
            text-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 15px #8b5cf6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            opacity: 0.2;
            z-index: -1;
        }
        .dark body::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80"><rect fill="%23020617" width="80" height="80"/><path fill="%230f172a" d="M40 40H0V0h40v40zM80 80H40V40h40v40z"/></svg>');
